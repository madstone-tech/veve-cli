name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        go-version: [ "1.20", "1.21" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run go mod tidy
        run: go mod tidy

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

      - name: Lint
        run: $(go env GOPATH)/bin/golangci-lint run ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        go-version: [ "1.20" ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o veve-linux-amd64 ./cmd/veve
          GOOS=linux GOARCH=arm64 go build -v -o veve-linux-arm64 ./cmd/veve

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          GOOS=darwin GOARCH=amd64 go build -v -o veve-darwin-amd64 ./cmd/veve
          GOOS=darwin GOARCH=arm64 go build -v -o veve-darwin-arm64 ./cmd/veve

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          go build -v -o veve-windows-amd64.exe ./cmd/veve

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: veve-${{ runner.os }}-${{ matrix.go-version }}
          path: veve-*
          retention-days: 5
