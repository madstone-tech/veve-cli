name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          which pandoc
          pandoc --version

      - name: Go mod tidy
        run: go mod tidy

      - name: Go mod verify
        run: go mod verify

      - name: Build and install veve binary
        run: |
          go build -o veve ./cmd/veve
          chmod +x veve
          ./veve --version
          mkdir -p $HOME/.local/bin
          mv veve $HOME/.local/bin/veve
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Verify veve installation
        run: |
          which veve
          veve --version

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... -timeout 20m

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Build
        run: go build -v ./cmd/veve

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
