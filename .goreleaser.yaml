    - ðŸŽ¨ **Themes**: Built-in and custom themes (default, dark, academic)
    - âš™ï¸ **Configuration**: TOML-based configuration with XDG support
    - ðŸ”§ **Theme Management**: `veve theme list|add|remove`
    - ðŸ”€ **Unix Composability**: stdin/stdout piping support
    - ðŸ“¦ **Cross-Platform**: macOS, Linux, Windows support

    ## Changes in {{ .Tag }}

    See below for a complete list of changes in this release.

    **Full Changelog**: https://github.com/andhi/veve-cli/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---
    *Transform your documentation with veve-cli*

  # Extra files to include in release
  extra_files:
    - glob: scripts/install-completion.sh
      name_template: install-completion.sh
    - glob: docs/**/*.md
      name_template: docs/{{ .Name }}

# Homebrew (macOS package manager)
brews:
  - repository:
      owner: madstone-tech
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/madstone-tech/veve-cli
    description: "Fast, themeable markdown to PDF converter with Pandoc"
    license: MIT
    test: |
      system "#{bin}/veve --version"
    install: |
      bin.install "veve"

      # Generate and install shell completions
      bash_completion.install "completions/veve.bash" => "veve" if File.exist?("completions/veve.bash")
      zsh_completion.install "completions/_veve" if File.exist?("completions/_veve")
      fish_completion.install "completions/veve.fish" if File.exist?("completions/veve.fish")

# Announce releases
announce:
  # Skip announcement for now
  skip: true
